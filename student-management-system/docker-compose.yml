version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: student-system-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP + CodeIgniter API
  api:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: student-system-api
    restart: unless-stopped
    working_dir: /var/www/api
    volumes:
      - ./apps/api:/var/www/api
      - ./docker/php/docker-entrypoint.sh:/docker-entrypoint.sh
      - ./public/uploads:/var/www/api/public/uploads
    environment:
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    command: bash /docker-entrypoint.sh

  # React Frontend
  web:
    image: node:22-alpine
    container_name: student-system-web
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "${WEB_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    networks:
      - app-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge